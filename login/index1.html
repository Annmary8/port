<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container  w-50  mt-3 py-3 border  border-white rounded-3 bg-dark ">
        <h2 class=" text-light my-3">Register Today</h2>
        <h5 class="text-light" > fill in the data below</h5>
    
        <form>
            <div class="mb-3">
                <label class="form-label" ></label>
                <input type="text"  class="form form-control bg-secondary" placeholder="fullname">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
              <div class="mb-3">
                <label class="form-label" ></label>
                <input type="text"  class="form form-control bg-secondary" placeholder="position">
              </div>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-light" for="exampleCheck1">I Confirm that all data are correct</label>
            </div>
            <button type="submit" class="btn text-light">Register</button>
          </form>
    </div>
    
</body>
</html>
